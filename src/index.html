<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <div id="primera-pantalla" >
        <h1>Bienvenide al servicio de mensajerian interna</h1>
         <button type="button" id="cifrar" > CIFRAR</button>
        <button type="button" id="decifrar" > DECIFRAR</button>
      </div>
        
      <div id="segunda-pantalla" class="hide">
          <input type="text" id="texto-a-cifrar">
          <input type="number" id="offset-cifrar">
          <p id="resultado"></p>
          <button type="button" id="boton-cifrar" > Respuesta</button>
          <button type="button" id="finalizar-cifrado" > FIN</button>
      </div>
        
       <div id="tercera-pantalla" class="hide">
          <input type="text" id="texto-a-decifrar">
          <input type="text" id="offset-decifrar">
          <button type="button" id="boton-decifrar" > Respuesta</button>
          <button type="button" id="finalizar-decifrado" > FIN</button>
        </div>
        
      
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
